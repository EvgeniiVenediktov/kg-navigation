        <style type="text/css">

             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Person", "label": "Person", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "LivingBeing", "label": "LivingBeing", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "CardboardBox", "label": "CardboardBox", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "HeavyObstacle", "label": "HeavyObstacle", "shape": "dot", "size": 25}, {"color": "#0BC76F", "font": {"color": "#000000"}, "id": "BehaviorAvoid", "label": "BehaviorAvoid", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Bottle", "label": "Bottle", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "LightObstacle", "label": "LightObstacle", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Bird", "label": "Bird", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Animal", "label": "Animal", "shape": "dot", "size": 25}, {"color": "#0BC76F", "font": {"color": "#000000"}, "id": "BehaviorHonkAndWait", "label": "BehaviorHonkAndWait", "shape": "dot", "size": 25}, {"color": "#00bfff", "font": {"color": "#000000"}, "id": "DetectedBottle", "label": "DetectedBottle", "shape": "dot", "size": 25}, {"color": "#00bfff", "font": {"color": "#000000"}, "id": "DetectedPerson", "label": "DetectedPerson", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Cat", "label": "Cat", "shape": "dot", "size": 25}, {"color": "#00bfff", "font": {"color": "#000000"}, "id": "DetectedBox", "label": "DetectedBox", "shape": "dot", "size": 25}, {"color": "#0BC76F", "font": {"color": "#000000"}, "id": "BehaviorProceed", "label": "BehaviorProceed", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "Dog", "label": "Dog", "shape": "dot", "size": 25}, {"color": "#d10c0f", "font": {"color": "#000000"}, "id": "PlasticBag", "label": "PlasticBag", "shape": "dot", "size": 25}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#000000", "from": "Person", "label": "subClassOf", "title": "subClassOf", "to": "LivingBeing"}, {"arrows": "to", "color": "#000000", "from": "CardboardBox", "label": "subClassOf", "title": "subClassOf", "to": "HeavyObstacle"}, {"arrows": "to", "color": "#000000", "from": "HeavyObstacle", "label": "requiresAction", "title": "requiresAction", "to": "BehaviorAvoid"}, {"arrows": "to", "color": "#000000", "from": "Bottle", "label": "subClassOf", "title": "subClassOf", "to": "LightObstacle"}, {"arrows": "to", "color": "#000000", "from": "Bird", "label": "subClassOf", "title": "subClassOf", "to": "Animal"}, {"arrows": "to", "color": "#000000", "from": "LivingBeing", "label": "requiresAction", "title": "requiresAction", "to": "BehaviorHonkAndWait"}, {"arrows": "to", "color": "#000000", "from": "Animal", "label": "subClassOf", "title": "subClassOf", "to": "LivingBeing"}, {"arrows": "to", "color": "#000000", "from": "DetectedBottle", "label": "type", "title": "type", "to": "Bottle"}, {"arrows": "to", "color": "#000000", "from": "DetectedPerson", "label": "type", "title": "type", "to": "Person"}, {"arrows": "to", "color": "#000000", "from": "Cat", "label": "subClassOf", "title": "subClassOf", "to": "Animal"}, {"arrows": "to", "color": "#000000", "from": "DetectedBox", "label": "type", "title": "type", "to": "CardboardBox"}, {"arrows": "to", "color": "#000000", "from": "LightObstacle", "label": "requiresAction", "title": "requiresAction", "to": "BehaviorProceed"}, {"arrows": "to", "color": "#000000", "from": "Dog", "label": "subClassOf", "title": "subClassOf", "to": "Animal"}, {"arrows": "to", "color": "#000000", "from": "PlasticBag", "label": "subClassOf", "title": "subClassOf", "to": "LightObstacle"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 120,
            "springConstant": 0.05,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
